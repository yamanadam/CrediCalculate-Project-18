<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Credi Calculate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container-fluid">
    <h1 class="text-warning mt-5 ms-5 me-5">Credi Calculation Tool</h1>
    <form class="row ms-5 me-3 align-items-center ">
      <div class="col-12 form ">
        <p>Credi:</p>
        <select name="credi" id="credi" class="p-1">
          <option value="select" disabled selected>Select</option>
          <option value="Housing Loan">Housing Loan</option>
          <option value="Consumer Loan">Consumer Loan</option>
          <option value="Car Loan">CarLoan</option>
        </select>
        <br /><br />
        <p>Term:</p>
        <input class="p-1" type="number" name="term" id="term"   />
        <br /><br />
        <p>Amount:</p>
        <input class="p-1"  type="number" name="amount" id="amount" />
        <br><br>
        <button class="btn btn-dark calculate">Calculate</button>
      </div>
    </form>
   
    <div class="result" id="div-res">
    <h1 class="text-warning mt-5 ms-5">Credi Information</h1>
      <table class=" tableInfo ms-5 ">
        <tr>
          <td class="fw-bold">Credi Amount</td>
          <td id="crediAmount" class="crediAmount">0</td>
          <td class="fw-bold">Type of Credit</td>
          <td id="typeCredi">Select</td>
        </tr>
          <tr>
          <td class="fw-bold">Term</td>
          <td class="term" >0</td>
          <td class="fw-bold">Interest Rate</td>
          <td class="rate">0</td>
        </tr>
        <tr>
          <td class="fw-bold">Total Amount</td>
          <td class="total">0</td>
          <td class="fw-bold">Installment Amount</td>
          <td class="installment">0</td>
        </tr>
      
      </table>
    </div>
  </body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
